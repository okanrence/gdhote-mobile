<ion-header>

  <ion-navbar>
    <ion-title>GDHOTE Publications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
        <ion-col  col-md-4  *ngFor="let category of categories">

            <ion-card>
                <ion-card-header class="card-title">
                    {{category.Name}}
                    <p class="card-subtitle">17 items</p>
                </ion-card-header>
                <ion-card-content>
                    <div>
                        <!-- <img src="./assets/imgs/reports.jpg" style="height:300px; width:250px; margin:auto; margin-top:15px" (click)="presentPrompt()" />                          -->
                        <img [src]="category.DisplayImageUrl" style="height:300px; width:250px; margin:auto; margin-top:15px" (click)="presentPrompt()" />                         
                    </div>

                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
