  <h3>Add Member</h3>
  <form #memberForm="ngForm">
  <ion-item>
    <ion-label floating>Firstname</ion-label>
    <ion-input type="text"   [(ngModel)]="member.FirstName"  id="firstname" name="firstname" required></ion-input>
  </ion-item>
    <ion-item>
      <ion-label floating>Middlename</ion-label>
      <ion-input type="text" id="middlename" name="middlename" [(ngModel)]="member.MiddleName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" id="lastname" name="lastname"  [(ngModel)]="member.LastName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="member.Gender" id="gender" name="gender" required >
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Date of birth</ion-label>
      <ion-input type="text" (tap)="showDate()" [(ngModel)]="member.DateOfBirth" id="dob" name="dob"  required></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Have you been initiated?</ion-label>
      <ion-toggle [(ngModel)]="member.IsInitiated" name="initiated"></ion-toggle>
    </ion-item>

    <ion-item padding>
      <ion-label>Are you a Magus?</ion-label>
      <ion-toggle [(ngModel)]="member.IsMagus" name="magus"></ion-toggle>
    </ion-item>

    <button ion-button block large icon-start color="blue" (click)="NextPage()" [disabled]="!memberForm.form.valid">Next
      <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
  </form>
