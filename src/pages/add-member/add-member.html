<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GDHOTE Mobile Hub</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <h3>Add Member</h3>

<ion-item>
    <ion-label floating>Firstname</ion-label>
    <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
      <ion-label floating>Middlename</ion-label>
      <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text"></ion-input>
 </ion-item>

 <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
  <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

 <ion-item>
  <ion-label floating>Date of birth</ion-label>
  <ion-input type="text" (click)="showDate()"></ion-input>
</ion-item>

<ion-item>
  <ion-label >Have you been initiated?</ion-label>
  <ion-toggle ></ion-toggle>
</ion-item>

<ion-item>
  <ion-label >Are you a Magus?</ion-label>
  <ion-toggle></ion-toggle>
</ion-item>

 <ion-fab bottom right>
  <button ion-fab>
    <ion-icon name ="ion-android-send" ></ion-icon>
  </button>
 </ion-fab>
</ion-content>
