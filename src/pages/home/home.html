  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>GDHOTE Mobile Hub</ion-title>
     </ion-navbar>
</ion-header>
<ion-content class="page-home" padding="">
  <ion-row justify-content-center>
    <ion-col col-3>
      <div>
        <img src="http://placehold.it/300x200" />
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col>
      <div class="home-title">
        GDHOTE Mobile Hub
      </div>
    </ion-col>
  </ion-row>
  <ion-grid padding>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" (click)="NavigateToPage()">
          <ion-icon name="ios-create"></ion-icon>Register</button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards">
          <ion-icon name="ios-paper"></ion-icon>Payments</button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" disabled></button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-col  col-12 col-sm>
        <button ion-button icon-start class="button-cards" disabled></button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" disabled> </button>
      </ion-col>
      <ion-col col-12 col-sm >
        <button ion-button icon-start class="button-cards" ng-show="model.isAdmin" >{{isAdmin}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
