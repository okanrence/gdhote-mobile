<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <ion-title>GDHOTE Kiosk</ion-title>
     </ion-navbar>
</ion-header>
<ion-content class="page-home" padding="">
  <ion-row justify-content-center>
    <ion-col col-3>
      <div>
        <!-- <img src="http://placehold.it/300x200" /> -->
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col>
      <div class="home-title">
        GDHOTE Mobile Hub
      </div>
    </ion-col>
  </ion-row>
  <ion-grid padding>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" (click)="NavigateToPage('RegisterMemberPage')">
          <ion-icon name="ios-contacts"></ion-icon>Register</button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" (click)="NavigateToPage('UpdateDetailsPage')"  >
          <ion-icon name="ios-log-in-outline"></ion-icon>Update</button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" (click)="ShowComingSoon()" >
          <ion-icon name="ios-card"></ion-icon>Payments</button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-col  col-12 col-sm>
        <button ion-button icon-start class="button-cards" >
          <ion-icon ios="ios-book" md="md-book"></ion-icon>Publications</button>
      </ion-col>
      <ion-col col-12 col-sm>
        <button ion-button icon-start class="button-cards" disabled> </button>
      </ion-col>
      <ion-col col-12 col-sm >
        <button ion-button icon-start class="button-cards" disabled></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
