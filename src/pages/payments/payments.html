<ion-header>

  <ion-navbar>
    <ion-title>Payments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div padding>
    <h3>Make Payment</h3>
    <h6>
      <i>Please note that all fields marked with asterisks (*) are mandatory</i>
      <i>Enter your phone number and click on "Search"</i>
    </h6>
  </div>

  <div padding class="left">

    <form #memberForm="ngForm">

      <div style="width:40%" class="left search">

        <ion-item>
          <ion-searchbar name="search" [(ngModel)]="phoneNumber" [showCancelButton]=true style="width:100%;">
          </ion-searchbar>
          <button ion-button block large icon-end color="dark" (click)="getMember()">Search
            <ion-icon name="md-search"></ion-icon>
          </button>
        </ion-item>
      </div>

      <ion-item>
        <ion-label floating>Email*</ion-label>
        <ion-input type="text" id="email" [(ngModel)]="ViewModel.EmailAddress" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Name*</ion-label>
        <ion-input type="text" id="name" name="name" [(ngModel)]="ViewModel.Name" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-spinner name="bubbles" *ngIf="showPaymentTypesSpin"></ion-spinner>
        <ion-label floating>Payment Type*</ion-label>
        <ion-select id="paymentType" name="paymentType" [(ngModel)]="ViewModel.PaymentType" required>
          <ion-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.Id">{{paymentType.Name}}</ion-option>
        </ion-select>

      </ion-item>
      <!-- <ion-item>
        <ion-spinner name="bubbles" *ngIf="showPaymentModesSpin"></ion-spinner>
        <ion-label floating>Mode of ViewModel*</ion-label>
        <ion-select id="paymentMode" name="paymentMode" [(ngModel)]="ViewModel.paymentMode" required>
          <ion-option *ngFor="let paymentMode of paymentModes" [value]="paymentMode.Id">{{paymentMode.Name}}</ion-option>
        </ion-select>
      </ion-item> -->

      <ion-item>
        <ion-label floating>Currency*</ion-label>
        <ion-select id="currency" name="currency" [(ngModel)]="ViewModel.Currency" required>
          <ion-option *ngFor="let currency of currencies" [value]="currency.Id">{{currency.Name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount*</ion-label>
        <ion-input type="number" id="amount" name="amount" [(ngModel)]="ViewModel.Amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Narration</ion-label>
        <ion-input type="text" id="narration" name="narration" [(ngModel)]="ViewModel.Narration"></ion-input>
      </ion-item>


      <button ion-button block large icon-start color="dark" (click)="InitiatePayment(ViewModel)">Next
        <ion-icon name="ios-arrow-round-forward"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
