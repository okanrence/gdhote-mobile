<ion-header>

  <ion-navbar>
    <ion-title>publications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
        <ion-col col-xs-3 col-sm-4 col-md-2 col-lg-2 col-xl-1  *ngFor="let category of categories">

            <ion-card>
                <ion-card-header>
                    {{category.Name}}
                </ion-card-header>
                <ion-card-content>
                    <div>
                        <img src="./assets/imgs/logo.png" style="height:200px; width:200px; margin:auto; margin-top:15px" />                         
                    </div>

                </ion-card-content>

            </ion-card>

        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
