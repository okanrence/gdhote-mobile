<ion-content color="blue" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block  color="blue" large (click)="LoginUser()" type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
