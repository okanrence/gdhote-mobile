<ion-content color="blue" class="ion-content" padding>

  <div padding class="center">
    <div>
      <img src="./assets/imgs/logo.png" class="login-img"/>
    </div>
    <div class="page-title" padding><b>
      GDHOTE Kiosk
    </b>
    </div>
  </div>

  <div class="login-box" class="center">
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" id="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" id="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" block color="dark" large (click)="LoginUser()" [disabled]="!loginForm.form.valid" type="submit">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
