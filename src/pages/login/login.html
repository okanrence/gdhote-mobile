<ion-content color="blue" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"  [(ngModel)]="username" name="email" id="email" required></ion-input>
            <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Name is required
            </div> -->
          
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" id="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block color="blue" large (click)="LoginUser()" [disabled]="!loginForm.form.valid" type="submit">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
