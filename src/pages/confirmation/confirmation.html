<ion-header>

  <ion-navbar color="blue">
    <ion-title>Confirm entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Please confirm entries before submitting
  <ion-item>
    <ion-label>Firstname</ion-label>
    <ion-label>
      <h1>{{member.FirstName}}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Middlename</ion-label>
    <ion-label>
      <h1>{{member.MiddleName}}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Lastname</ion-label>
    <ion-label>
      <h1>{{member.LastName}}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Date of birth</ion-label>
    <ion-label>
      <h1>{{member.DateOfBirth}}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Has been initiated</ion-label>
    <ion-label>
      <h1>{{member.IsInitiated ? 'Yes' : 'No'}}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Magus? </ion-label>
    <ion-label>
      <h1>{{member.IsMagus ? 'Yes' : 'No'}}</h1>
    </ion-label>
  </ion-item>


  <ion-grid>
    <ion-row center>
      <ion-col>
        <button ion-button icon-start block outline large color="blue" (click)="Back()">
          <ion-icon name="ios-arrow-round-back"></ion-icon>Back
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-start large color="blue" (click)="SaveMember(member)">
          <ion-icon name="ios-paper-plane"></ion-icon>
          Save
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
